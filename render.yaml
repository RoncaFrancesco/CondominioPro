services:
  - type: web
    name: condominio-pro
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend.app:app --workers 2 --threads 8 --timeout 120 --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: SECRET_KEY
        generateValue: true
      # Se usi dominio separato per il frontend, imposta CORS_ORIGINS
      # - key: CORS_ORIGINS
      #   value: https://tuo-dominio-frontend.onrender.com
      # Se vuoi forzare l'origine frontend (non necessario quando il frontend Ã¨ servito da Flask)
      # - key: FRONTEND_ORIGIN
      #   value: https://condominio-pro.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: condominio-db
          property: connectionString

databases:
  - name: condominio-db
    plan: free
